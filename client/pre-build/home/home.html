<!-- Portfolio Grid Section -->
<div class="container aligner full-height">
    <div class="col-xs-6">
        <h4>Tap into your inner creative.</h4>
        <h3>Sign up for MondoBlog today!</h3>
    </div>
    <div class="col-xs-6">
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <form ng-submit="login()">
            <div class="col-md-6 col-xs-12">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="credentials.username"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="credentials.password" />
                </div>
                <button class="btn btn-primary" type="submit">Log in</button>
                <a class="spacing" ng-click="openSignup()">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script type="text/ng-template" id="sign.html">
  <form ng-submit="ok()">
    <div class="modal-body" style="margin: auto; width: 450px">
      <div class="form-group">
        <label>First</label>
        <input type="text" class="form-control" ng-model="newUser.name.first"/>
      </div>
      <div class="form-group">
        <label>Last</label>
        <input type="text" class="form-control" ng-model="newUser.name.last"/>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="newUser.username"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="newUser.password" />
      </div>
    </div>
    <div class="modal-footer centered">
      <button class="btn submit" type="submit">Submit</button>
    </div>
  </form>
</script>
